<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="container">
        <h1>Formulario de cadastro</h1>
        <form action="/" method="POST" class="form">
            <p>
                <label for="nome">Nome:</label>
                <input id="nome" class="nome" type="text">
            </p>
            <p>
                <label for="sobrenome">Sobrenome:</label>
                <input id="sobrenome" class="sobrenome" type="text">
            </p>
            <p>
                <label for="cpf">CPF:</label>
                <input id="cpf" class="cpf" type="text">
            </p>
            <p>
                <label for="usuario">Usuario:</label>
                <input id="usuario" class="usuario" type="text">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input id="senha" class="senha" type="password">
            </p>
            <p>
                <label for="confirmasenha">Confirma senha:</label>
                <input id="confirmasenha" class="senha" type="password">
            </p>
            <p>
                <button type="submit">Enviar</button>
            </p>
        </form>
    </section>

    <script src="./validarcpf.js"></script>
    <script src="./main.js"></script>
</body>

</html>
